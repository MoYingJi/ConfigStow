<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">

<fontconfig>
    <match target="pattern">
        <test qual="any" name="family"><string>Liberation Sans</string></test>
        <edit name="family" mode="assign" binding="strong"><string>sans-serif</string></edit>
    </match>
</fontconfig>
