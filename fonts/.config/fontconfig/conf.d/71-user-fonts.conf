<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">

<fontconfig>
    <!-- 不喜欢 Serif 的有福了 -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>sans-serif</string>
        </edit>
    </match>

    <!-- 其他字形 -->

    <!-- 香港字形 -->
    <match target="pattern">
        <test name="lang" compare="contains"><string>hk</string></test>
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Serif HK</string>
            <string>Noto Serif CJK HK</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains"><string>hk</string></test>
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans HK</string>
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>

    <!-- 台湾字形 -->
    <match target="pattern">
        <test name="lang" compare="contains"><string>tw</string></test>
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Serif TW</string>
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains"><string>tw</string></test>
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans TW</string>
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>

    <!-- 日本字形 -->
    <match target="pattern">
        <test name="lang" compare="contains"><string>ja</string></test>
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Serif JP</string>
            <string>Noto Serif CJK JP</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains"><string>ja</string></test>
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans JP</string>
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>





    <!-- USER -->

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>Source Han Serif CN</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Mi Sans</string>
            <string>HarmonyOS Sans SC</string>
            <string>Source Han Sans CN</string>
            <string>Noto Sans CJK SC</string>
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="strong">
            <string>JetBrainsMono Nerd Font</string>
            <string>Jetbrains Maple Mono</string>
            <string>Noto Sans Mono</string>
            <string>sans-serif</string>
        </edit>
    </match>

</fontconfig>
